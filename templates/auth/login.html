<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>

  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h3 class="text-center mb-2">Admin Login</h3>
        <p class="text-center text-muted mb-4">Login to access dashboard</p>

        <form id="loginForm">
          <div class="form-group mb-3">
            <input id="email" type="email" class="form-control" required />
            <label>Email Address</label>
          </div>

          <div class="form-group mb-3">
            <input
              id="password"
              type="password"
              class="form-control"
              required
            />
            <label>Password</label>
          </div>

          <div id="error" class="text-danger small mb-2"></div>

          <button type="submit" class="btn login-btn w-100 mt-2">Login</button>

          <p class="text-center small mt-3">
            Don’t have an account?
            <a href="/signup">Create one</a>
          </p>
        </form>
      </div>
    </div>

    <!-- ✅ LOGIN SCRIPT -->
    <script>
      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          const res = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (data.success) {
            localStorage.setItem('token', data.token);
            window.location.href = '/dashboard-page';
          } else {
            document.getElementById('error').innerText = data.message;
          }
        });
    </script>
  </body>
</html>
