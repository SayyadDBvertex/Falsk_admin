<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="signup-card">
        <h3 class="text-center mb-3">Create Account</h3>
        <p class="text-center text-muted mb-4">Sign up to get started</p>

        <form id="signupForm">
          <div class="form-group mb-3">
            <input id="name" type="text" class="form-control" required />
            <label>Full Name</label>
          </div>

          <div class="form-group mb-3">
            <input id="email" type="email" class="form-control" required />
            <label>Email Address</label>
          </div>

          <div class="form-group mb-3">
            <input
              id="password"
              type="password"
              class="form-control"
              required
            />
            <label>Password</label>
          </div>

          <div id="error" class="text-danger small mb-2"></div>

          <button type="submit" class="btn signup-btn w-100">Sign Up</button>

          <p class="text-center mt-3 small">
            Already have an account?
            <a href="/login">Login</a>
          </p>
        </form>
      </div>
    </div>

    <!-- ‚úÖ SIGNUP SCRIPT -->
    <script>
      document
        .getElementById('signupForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          const res = await fetch('/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await res.json();

          if (data.success) {
            // üîê save token
            localStorage.setItem('token', data.token);

            // üöÄ redirect to dashboard
            window.location.href = '/login';
          } else {
            document.getElementById('error').innerText = data.message;
          }
        });
    </script>
  </body>
</html>
